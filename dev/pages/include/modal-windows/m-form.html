<div class="hystmodal modal m-form" id="m-form" aria-hidden="true">
    <div class="hystmodal__wrap">
        <div class="hystmodal__window" role="dialog" aria-modal="true">
            <button data-hystclose class="hystmodal__close">
                <svg class="modal__close-icon">
                    <use xlink:href="./assets/icons/sprite-svg.svg#cross"/>
                </svg>
            </button>
            <span class="modal__title">Заявка на оказание услуги</span>
            <form action="" class="form" novalidate data-validate-form>
                <div class="form__wrap-fields">
                    <div class="input">
                        <input type="text" class="input__input" placeholder="ФИО*" data-input-type="name" required>
                        <span class="input__message" data-input="message"></span>
                    </div>
                    <div class="input">
                        <input type="text" class="input__input" placeholder="Телефон*" data-input-type="tel" data-phone-mask required>
                        <span class="input__message" data-input="message"></span>
                    </div>
                    <div class="input">
                        <input type="text" class="input__input" placeholder="Email*" data-input-type="email" required>
                        <span class="input__message" data-input="message"></span>
                    </div>
                    <div class="select" data-select="select">
                        <div class="select__block-title" data-select="block-title">
                            <span class="select__title" data-select="title">Размер: S</span>
                            <svg class="select__icon">
                                <use xlink:href="./assets/icons/sprite-svg.svg#arrow-down"/>
                            </svg>
                        </div>
                        <ul class="select__list list-reset" data-select="list">
                            <li class="select__li">Размер: M</li>
                            <li class="select__li">Размер: L</li>
                        </ul>
                    </div>
                </div>
                <textarea class="textarea" placeholder="Комментарий"></textarea>
                <div class="checkbox">
                    <label data-role="" class="checkbox__label">
                        <input type="checkbox" class="checkbox__input" name="" value="" checked>
                        <span class="checkbox__text">Я даю свое согласие Фонду развития бизнеса Краснодарского края на обработку моих персональных данных, в соответствии с Федеральным законом от 27.07.2006 года №152-ФЗ «О персональных данных», на условиях и для целей, определенных <a href="#">Политикой конфиденциальности</a></span>
                        <span class="checkbox__decore"></span>
                    </label>
                </div>
                <button type="submit" class="btn btn--size--bg btn--theme--primary">
                    <span class="btn__text">Оставить заявку</span>
                </button>
            </form>
        </div>
    </div>
</div>
